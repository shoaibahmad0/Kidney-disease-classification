<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Kidney AI - Kidney Disease Classifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(90deg, #3793fc 0%, #4f86f7 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      color: #1f2937;
    }
    .login-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.1);
      max-width: 400px;
      width: 100%;
      padding: 2.5rem 2rem;
    }
    .login-title {
      color: #2563eb;
      font-weight: 800;
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .form-control:focus {
      border-color: #2563eb;
      box-shadow: 0 0 8px rgba(37, 99, 235, 0.5);
    }
    .btn-login {
      background-color: #2563eb;
      border: none;
      font-weight: 600;
      padding: 0.75rem;
      transition: background-color 0.3s ease;
    }
    .btn-login:hover, .btn-login:focus {
      background-color: #1e40af;
      outline: none;
    }
    .signup-text {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.95rem;
    }
    .signup-text a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
    }
    .signup-text a:hover {
      text-decoration: underline;
    }
    .alert-danger {
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-card" role="main" aria-label="Login form">
    <h2 class="login-title">ðŸ”’ Login to MedScope AI</h2>

    <!-- Display error messages -->
    {% if form.errors %}
      <div class="alert alert-danger" role="alert">
        Invalid login credentials. Please try again.
      </div>
    {% endif %}

    <form method="POST" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-login w-100 mt-3" aria-label="Login to your account">Login</button>
    </form>

    <p class="signup-text">
      Don't have an account? 
      <a href="{% url 'signup' %}">Sign up here</a>
    </p>
  </div>
</body>
</html>
