<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup | MedScope AI - Kidney Disease Classifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(90deg, #3793fc 0%, #4f86f7 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      color: #1f2937;
    }
    .signup-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.1);
      max-width: 450px;
      width: 100%;
      padding: 2.5rem 2rem;
    }
    .signup-title {
      color: #2563eb;
      font-weight: 800;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    label {
      font-weight: 600;
      color: #2563eb;
    }
    .form-control:focus {
      border-color: #2563eb;
      box-shadow: 0 0 8px rgba(37, 99, 235, 0.5);
    }
    .btn-signup {
      background-color: #2563eb;
      border: none;
      font-weight: 600;
      padding: 0.75rem;
      transition: background-color 0.3s ease;
    }
    .btn-signup:hover, .btn-signup:focus {
      background-color: #1e40af;
      outline: none;
    }
    .login-text {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.95rem;
    }
    .login-text a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
    }
    .login-text a:hover {
      text-decoration: underline;
    }
    /* Error message styling if needed */
    .alert-danger {
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="signup-card" role="main" aria-label="Signup form">
    <h2 class="signup-title">ðŸ©º Create Your MedScope AI Account</h2>

    <!-- Display form errors if any -->
    {% if form.errors %}
      <div class="alert alert-danger" role="alert">
        Please correct the errors below and try again.
      </div>
    {% endif %}

    <form method="POST" novalidate>
      {% csrf_token %}

      <div class="mb-3">
        <label for="id_username" class="form-label">Username</label>
        {{ form.username }}
      </div>

      <div class="mb-3">
        <label for="id_email" class="form-label">Email Address</label>
        {{ form.email }}
      </div>

      <div class="mb-3">
        <label for="id_password1" class="form-label">New Password</label>
        {{ form.password1 }}
      </div>

      <div class="mb-3">
        <label for="id_password2" class="form-label">Confirm Password</label>
        {{ form.password2 }}
      </div>

      <button type="submit" class="btn btn-signup w-100 mt-3" aria-label="Sign up for MedScope AI">Sign Up</button>
    </form>

    <p class="login-text">
      Already have an account? <a href="{% url 'login' %}">Log in here</a>
    </p>
  </div>
</body>
</html>
